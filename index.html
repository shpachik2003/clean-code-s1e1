<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="todoapp">
      <div class="todoapp__body">
        <section class="todoapp__header">
          <div class="todoapp__picture"><img src="./eisenhower-matrix.jpg"
            alt="Eisenhower matrix: a four-quadrant time management tool"></div>
          <div class="todoapp__more-info"><a href="https://goal-life.com/page/method/matrix-eisenhower">Want more
            details?</a></div>
        </section>
        <section class="todoapp__main">
          <h3 class="header3">Add Item</h3>
          <div class="todoapp__task-row-wrapper">
            <input class="todoapp__input input-text" type="text">
            <button class="btn todoapp__addButton">Add</button>
          </div>
          <h3 class="header3">Todo</h3>
          <ul class="todoapp__incompleteTasks">
            <li class="item">
              <input type="checkbox" class="check-input">
              <label class="task_label task">Pay Bills</label>
              <input type="text" class="task input-text">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img src="./remove.svg" alt=""></button>
            </li>
            <li class="item editMode">
              <input type="checkbox" class="check-input">
              <label class="task_label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-text task">
              <button class="btn edit">Save</button>
              <button class="btn delete"><img src="./remove.svg" alt=""></button>
            </li>
          </ul>
          <h3 class="header3">Completed</h3>
          <ul class="todoapp__completedTasks">
            <li class="item">
              <input type="checkbox" checked class="check-input">
              <label class="task_label task">See the Doctor</label>
              <input type="text" class="task input-text">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
